<!DOCTYPE html>
<html lang="en" class="light">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Web Keyboard</title>
        <link rel="stylesheet" href="assets/css/app.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body class="py-5">
        <div class="flex flex-col lg:flex-row items-center justify-center h-screen text-center lg:text-left">
            <div class="container">
                <div class="flex row justify-center mb-3">
                    <button class="btn btn-outline text-white mr-3" id="keyboard-note-q">Q</button>
                    <button class="btn btn-outline text-white mr-3" id="keyboard-note-w">W</button>
                    <button class="btn btn-outline text-white mr-3" id="keyboard-note-e">E</button>
                    <button class="btn btn-outline text-white mr-3" id="keyboard-note-r">R</button>
                    <button class="btn btn-outline text-white mr-3" id="keyboard-note-t">T</button>
                    <button class="btn btn-outline text-white mr-3" id="keyboard-note-y">Y</button>
                    <button class="btn btn-outline text-white mr-3" id="keyboard-note-u">U</button>
                    <button class="btn btn-outline text-white mr-3" id="keyboard-note-i">I&nbsp;</button>
                </div>
                <div class="flex row justify-center mb-3">
                    <button class="btn btn-outline text-white mr-3" id="keyboard-note-a">A</button>
                    <button class="btn btn-outline text-white mr-3" id="keyboard-note-s">S</button>
                    <button class="btn btn-outline text-white mr-3" id="keyboard-note-d">D</button>
                    <button class="btn btn-outline text-white mr-3" id="keyboard-note-f">F</button>
                    <button class="btn btn-outline text-white mr-3" id="keyboard-note-g">G</button>
                    <button class="btn btn-outline text-white mr-3" id="keyboard-note-h">H</button>
                    <button class="btn btn-outline text-white mr-3" id="keyboard-note-j">J</button>
                    <button class="btn btn-outline text-white mr-3" id="keyboard-note-k">K</button>
                </div>
            </div>
        </div>

        <!-- BEGIN: JS Assets-->
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
        <script src="assets/js/piano.js"></script>
        <!-- END: JS Assets-->
    </body>
</html>
