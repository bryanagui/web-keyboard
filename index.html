<!DOCTYPE html>
<html lang="en" class="light">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Web Keyboard</title>
        <link rel="stylesheet" href="assets/css/app.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body class="py-5">
        <div class="container">
            <div class="flex flex-col lg:flex-row items-center justify-center h-screen text-center lg:text-left">
                <button class="btn btn-outline text-white mr-2 btn-lg" id="keyboard-note-1">1</button>
                <button class="btn btn-outline text-white mr-2 btn-lg" id="keyboard-note-2">2</button>
                <button class="btn btn-outline text-white mr-2 btn-lg" id="keyboard-note-3">3</button>
                <button class="btn btn-outline text-white mr-2 btn-lg" id="keyboard-note-4">4</button>
                <button class="btn btn-outline text-white mr-2 btn-lg" id="keyboard-note-5">5</button>
                <button class="btn btn-outline text-white mr-2 btn-lg" id="keyboard-note-6">6</button>
                <button class="btn btn-outline text-white mr-2 btn-lg" id="keyboard-note-7">7</button>
                <button class="btn btn-outline text-white mr-2 btn-lg" id="keyboard-note-8">8</button>
            </div>
        </div>

        <!-- BEGIN: JS Assets-->
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
        <script src="assets/js/piano.js"></script>
        <!-- END: JS Assets-->
    </body>
</html>
